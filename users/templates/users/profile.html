<form action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div >
                            <div >
                                <label for="id_first_name">Имя*</label>
                                <input type="text"  id="id_first_name"
                                    placeholder="Введите ваше имя" value="{{form.first_name.value}}" name="first_name" required>
                            </div>
                            <div >
                                <label for="id_last_name" >Фамилия*</label>
                                <input type="text"  id="id_last_name"
                                    placeholder="Введите вашу фамилию" value="{{form.last_name.value}}" name="last_name" required>
                            </div>
                            <div >
                                <label for="id_username" >Имя пользователя*</label>
                                <input type="text" id="id_username"
                                    placeholder="Введите ваше имя пользователя" value="{{form.username.value}}" name="username" required>
                            </div>
                            <div >
                                <label for="id_phone_number" >Телефон*</label>
                                <input type="text"  id="id_phone_number"
                                    placeholder="Введите ваше имя пользователя" value="{{form.phone_number.value}}" name="phone_number" required>
                            </div>
                            <div >
                                <label for="id_email" >Email*</label>
                                <input type="email"  id="id_email"
                                    placeholder="Введите ваш email *youremail@example.com" value="{{form.email.value}}" name="email"
                                    required>
                            </div>
                            <div>
                            {% if form.initial.user_type == 'freelancer' %}
                                <div >
                                <label for="id_position" >Должность*</label>
                                <input type="text"  id="id_position"
                                    placeholder="Введите вашу должность" value="{{form.position.value}}" name="position"
                                    required>
                                </div>
                                {% endif %}
                        </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Сохранить</button>
                    </form>
<a class="dropdown-item  text-white" href="{% url 'users:logout' %}">Выйти</a></li>
