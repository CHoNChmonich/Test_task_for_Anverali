<div >
    <div >
        <div >
            <div >
                <h2 >Регистрация</h2>
                <form action = "{% url 'users:registration' %}" method = "post">
                    {% csrf_token %}

                    <div >
                        <div >
                            <label for="id_first_name" >Имя*</label>
                            <input type="text"  id="id_first_name"
                               value="{% if form.first_name.value %}{{form.first_name.value}}{% endif %}" name="first_name" placeholder="Введите ваше имя" required>
                        </div>
                        <div >
                            <label for="id_last_name" >Фамилия*</label>
                            <input type="text" class="form-control" id="id_last_name" value="{% if form.last_name.value %}{{form.last_name.value}}{% endif %}" name="last_name"
                                placeholder="Введите вашу фамилию" required>
                        </div>
                        <div >
                            <label for="id_username" >Имя пользователя*</label>
                            <input type="text"  value="{% if form.username.value %}{{form.username.value}}{% endif %}" name="username" id="id_username"
                                placeholder="Введите ваше имя пользователя" required>
                        </div>
                        <div >
                            <label for="id_email" >Email*</label>
                            <input type="email"  class="form-control" value="{% if form.email.value %}{{form.email.value}}{% endif %}" name="email" id="id_email"
                                placeholder="Введите ваш email" required>
                        </div>
                        <div >
                            <label for="id_phone_number" >Телефон*</label>
                            <input type="text"   value="{% if form.phone_number.value %}{{form.phone_number.value}}{% endif %}" name="phone_number" id="id_phone_number"
                                placeholder="Введите ваш телефон" required>
                        </div>
                        <div>
                            <label for="id_user_type">User Type:</label>
                            <select name="user_type" id="id_user_type">
                                <option value="customer">Customer</option>
                                <option value="freelancer">Freelancer</option>
                            </select>
                        </div>
                        <div >
                            <label for="id_password1" >Пароль*</label>
                            <input type="password"  value="{% if form.password1.value %}{{form.password1.value}}{% endif %}" name="password1" id="id_password1"
                                placeholder="Введите пароль" required>
                        </div>
                        <div >
                            <label for="id_password2" >Подтверждение пароля*</label>
                            <input type="password"  value="{% if form.password2.value %}{{form.password2.value}}{% endif %}" name="password2" id="id_password2"
                                placeholder="Подтвердите пароль" required>
                        </div>
                    </div>
                    <button type="submit"
                        >Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>
